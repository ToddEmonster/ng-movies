<p>{{ movie | json }}</p>


<!-- I'll put the form here -->

<form [formGroup]="movieForm">
    <!-- // TODO : other movie attributes -->


    <!-- SYNOPSIS -->
    <mat-form-field class="form-field">
        <!-- <mat-label>Search a movie, actress, director...</mat-label> -->
        <mat-label>Modify the synopsis</mat-label>
        <textarea 
            class="synopsis-input"
            matInput 
            type="synopsis"
            placeholder="Type the synopsis here..."
            formControlName="synopsis"
        ></textarea>
        <button 
            mat-button 
            *ngIf="synopsis" 
            matSuffix 
            mat-icon-button 
            aria-label="Clear" 
            (click)="clearSynopsis()"
        >
        <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <button 
        mat-raised-button 
        (click)="updateSynopsis()"
        [disabled]="movieForm.invalid"
        >Update synopsis</button>    

    <button 
    mat-raised-button 
    (click)="validateDelete()"
    >Delete movie</button>    

</form>
