<p>{{ movie | json }}</p>


<!-- I'll put the form here -->

<form [formGroup]="movieForm">
    <mat-form-field class="form-field">
        <!-- <mat-label>Search a movie, actress, director...</mat-label> -->
        <mat-label>Modify the synopsis</mat-label>
        <textarea 
            class="synopsis-input"
            matInput 
            type="synopsis"
            placeholder="Type the synopsis here..."
            formControlName="synopsis"
        ></textarea>
        <button 
            mat-button 
            *ngIf="synopsis" 
            matSuffix 
            mat-icon-button 
            aria-label="Clear" 
            (click)="clearSynopsis()"
        >
        <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <!-- Bouton de validation -->
    <button 
    mat-raised-button 
    (click)="modifySynopsis()"
    [disabled]="movieForm.invalid"
    >Validate synopsis input</button>    

</form>
