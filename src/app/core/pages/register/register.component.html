<h1>Register Page</h1>

<form [formGroup]="registerForm">
    <mat-form-field class=""> 
        <mat-label>First name :</mat-label>
        <input 
          matInput 
          type="text"
          placeholder="Your first name"
          formControlName="firstName"
        >
        <mat-error *ngIf="firstName.invalid">
          This field is required.
        </mat-error>
      </mat-form-field>

    <mat-form-field class=""> 
    <mat-label>Last name : </mat-label>
    <input 
        matInput 
        type="text"
        placeholder="Your last name"
        formControlName="lastName"
    >
    <mat-error *ngIf="lastName.invalid">
        This field is required.
    </mat-error>
    </mat-form-field>

    <mat-form-field class=""> 
    <mat-label>Email :</mat-label>
    <input 
        matInput 
        type="text"
        placeholder="Your email"
        formControlName="email"
    >
    <mat-error *ngIf="email.invalid">
        This field is required and must be a valid email.
    </mat-error>
    </mat-form-field>

    <mat-form-field class=""> 
      <mat-label>New username  :</mat-label>
      <input 
        matInput 
        type="text"
        placeholder="New username"
        formControlName="username"
      >
      <mat-error *ngIf="username.invalid">
        A username is <strong>required</strong> and must have at least 5 characters
      </mat-error>
    </mat-form-field>
  
    <mat-form-field class = "">
      <mat-label>New password : </mat-label>
      <input 
        matInput 
        type="password"
        placeholder="New password"
        formControlName="password"
      >
      <mat-error *ngIf="password.invalid">
        A password is <strong>required</strong> and must have at least 8 characters
      </mat-error>
    </mat-form-field>
  
  <button 
      mat-raised-button 
      (click)="createAccount()"
      [disabled]="registerForm.invalid"
  >Create account</button>   
        
  </form>
