<p>Default country is : {{ defaultCountry }}</p>
<div class=movie *ngFor="let movie of movies">
    <div *ngIf="movie.country == defaultCountry">
        <h2 class = "truc title"
        [ngClass]="{'old': movie.year < 2000, 'title': true }"
        >
        {{ movie.title }}
        </h2>
        <h3>{{ movie.year }}</h3>
        <h3>{{ movie.country }}</h3>
    </div>
</div>

<ul id=filter>
    <li (click)= "defaultCountry='all'" [ngClass]="{'active': defaultCountry=='all'}">
        [all]</li>
    <li (click)= "defaultCountry='us'" [ngClass]="{'active': defaultCountry=='us'}">
        [us]</li>
    <li (click)= "defaultCountry='it'" [ngClass]="{'active': defaultCountry=='it'}">
        [it]</li>
</ul>
